<div class="rows board-game-container" fxFlex="100">
  <div style="padding: 2%" fxFlex="67">
    <div class="rows" fxLayoutGap="5px grid">
      <app-location [gameId]="gameId" style="flex: 1 1 100%" fxFlex="30"></app-location>
      <img src="../../../assets/dark-art-event.jpg" alt="Dark art event" height="30%" width="30%" />
      <app-encounter [encounter]="gameState?.encounter" fxFlex="30"></app-encounter>
    </div>
    <div>
      <app-villains [villains]="gameState?.villains"></app-villains>
    </div>
  </div>
  <div fxFlex="33">
    <app-hogwarts-cards [cards]="gameState?.hogwartsCards"></app-hogwarts-cards>
  </div>
</div>
